<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <style>
      #frame {
        margin: 100px;
        border: 2px solid black;
        margin: auto;
        width: 300px;
        padding: 25px 50px;
        border-radius: 5px;
      }
      p, h3 {
        text-align: center;
      }
      h3 {
        margin-top: 0;
      }
      .button {
        background: #427bf5;
        text-decoration: none;
        border: 0px;
        color: white;
        border-radius: 5px;
        padding: 6px 10px;
      }
    </style>
  </head>
  <body>
    <div id="frame">
      {% if flash %}
        <p>{{ flash }}</p>
      {% endif %}
      <h3>Log in</h3>
      <form method="POST">
        <p><input name="nm" id="nm" type="text" placeholder="Enter a username"></p>
        <p><input type="submit" value="Log in" class="button"></p>
      </form>
    </div>
  </body>
</html>
